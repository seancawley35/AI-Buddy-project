<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Chatbot</title>
    <style>
        /* Basic styling for responsiveness */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #responseBox { width: 80%; max-width: 600px; min-height: 100px; border: 1px solid #ccc; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="responseBox" contenteditable="true">Your Buddy's responses will appear here...</div>
    <button onclick="getResponse()">Ask Buddy</button>

    <script>
        function getResponse() {
            // Example function to fetch a response from the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({user_input: 'Hello Buddy!'}),  // Example static input
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseBox').innerText = data.response;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
